       <h2>■運用</h2>
            <h3>ファイルを追加、変更したら</h3>
            <p>
                htmlファイルを作って、doyolabフォルダに入れ、下記の手順でgithubへアップロードできます。<br>
                <span class="blackback">
                    cd mygit/doyolab
                </span>(doyolabフォルダに移動するだけなので、既に移動済みの場合はいらない)
                <br>
                <span class="blackback">
                    git status
                </span>
                <br>
                <span class="blackback">
                    git add .
                </span>
                <br>
                <span class="blackback">
                    git commit -m"メッセージ"
                </span>
                <br>
                <span class="blackback">
                    git push
                </span>
            </p>
